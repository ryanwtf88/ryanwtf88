
      <svg
        width="495"
        height="195"
        viewBox="0 0 495 195"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        role="img"
        aria-labelledby="descId"
      >
        <title id="titleId"></title>
        <desc id="descId"></desc>
        <style>
          .header {
            font: 600 18px 'Segoe UI', Ubuntu, Sans-Serif;
            fill: #fff;
            animation: fadeInAnimation 0.8s ease-in-out forwards;
          }
          @supports(-moz-appearance: auto) {
            /* Selector detects Firefox */
            .header { font-size: 15.5px; }
          }
          
    .stat {
      font: 600 14px 'Segoe UI', Ubuntu, "Helvetica Neue", Sans-Serif;
    }
    .stat-value {
      font: 700 28px 'Segoe UI', Ubuntu, "Helvetica Neue", Sans-Serif;
      fill: #fff;
    }
    .stat-label {
      font: 400 14px 'Segoe UI', Ubuntu, "Helvetica Neue", Sans-Serif;
      fill: #9f9f9f;
    }
    .stat-date {
      font: 400 12px 'Segoe UI', Ubuntu, "Helvetica Neue", Sans-Serif;
      fill: #9f9f9f;
      opacity: 0.7;
    }
    .stagger {
      opacity: 0;
      animation: slideInFade 0.5s ease-in-out forwards;
    }
    .fire-icon {
        animation: firePulse 2s ease-in-out infinite alternate;
        display: block;
    }
    @keyframes firePulse {
        from { transform: scale(1); }
        to { transform: scale(1.1); }
    }
    @keyframes slideInFade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  

          
      /* Animations */
      @keyframes scaleInAnimation {
        from {
          transform: translate(-5px, 5px) scale(0);
        }
        to {
          transform: translate(-5px, 5px) scale(1);
        }
      }
      @keyframes fadeInAnimation {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    
          
        </style>

        

        <rect
          data-testid="card-bg"
          x="0.5"
          y="0.5"
          rx="4.5"
          height="99%"
          stroke="#e4e2e2"
          width="494"
          fill="#151515"
          stroke-opacity="1"
        />

        
